<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Text, Your Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-900">Auto-Generate a Presentation</h1>
        <p class="text-center text-gray-600 mb-8">Paste your text, choose a template, and let our app do the rest.</p>

        <form id="presentation-form" class="space-y-6">
            <div>
                <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">Your Text (Prose or Markdown):</label>
                <textarea id="text-input" required
                          class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out resize-y h-48"
                          placeholder="Paste your text here..."></textarea>
            </div>

            <div>
                <label for="llm-guidance" class="block text-sm font-medium text-gray-700 mb-1">Guidance (e.g., "investor pitch deck"):</label>
                <input type="text" id="llm-guidance" placeholder="Optional"
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="provider-select" class="block text-sm font-medium text-gray-700 mb-1">Select LLM Provider:</label>
                <select id="provider-select" required
                        class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    <option value="" disabled selected>-- Select a provider --</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="gemini">Gemini</option>
                </select>
            </div>
            
            <div>
                <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">Your LLM API Key:</label>
                <input type="password" id="api-key" required
                       class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="template-file" class="block text-sm font-medium text-gray-700 mb-1">Upload PowerPoint Template (.pptx or .potx):</label>
                <input type="file" id="template-file" accept=".pptx,.potx" required
                       class="mt-1 block w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            </div>
            
            <div id="status" class="text-center font-semibold text-gray-700 mt-6"></div>

            <button type="submit" id="submit-button"
                    class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Generate Presentation
            </button>
        </form>
    </div>

    <script>
        document.getElementById('presentation-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const statusDiv = document.getElementById('status');
            const submitButton = document.getElementById('submit-button');

            // Disable form and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';
            statusDiv.textContent = 'Generating your presentation... This may take a moment.';
            statusDiv.className = 'text-center font-semibold text-gray-700 mt-6';

            const formData = new FormData();
            formData.append('text_input', document.getElementById('text-input').value);
            formData.append('llm_guidance', document.getElementById('llm-guidance').value);
            formData.append('api_key', document.getElementById('api-key').value);
            formData.append('provider', document.getElementById('provider-select').value);
            formData.append('template', document.getElementById('template-file').files[0]);

            try {
                const response = await fetch('/generate_pptx', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generated_presentation.pptx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    statusDiv.textContent = 'Success! Your presentation is downloading.';
                    statusDiv.className = 'text-center font-semibold text-green-600 mt-6';
                } else {
                    const error = await response.json();
                    statusDiv.textContent = 'Error: ' + (error.error || 'Something went wrong.');
                    statusDiv.className = 'text-center font-semibold text-red-600 mt-6';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                statusDiv.textContent = 'An error occurred. Please check your network connection and try again.';
                statusDiv.className = 'text-center font-semibold text-red-600 mt-6';
            } finally {
                // Re-enable form
                submitButton.disabled = false;
                submitButton.textContent = 'Generate Presentation';
            }
        });
    </script>
</body>
</html>
