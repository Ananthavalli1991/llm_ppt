<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text â†’ PowerPoint (Template Clone)</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  <script defer src="https://unpkg.com/alpinejs@3.13.7/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <header class="mb-8">
      <h1 class="text-3xl font-bold tracking-tight">Your Text, Your Style</h1>
      <p class="text-gray-600">Turn bulk text, markdown, or prose into a PowerPoint that matches your uploaded template.</p>
    </header>

    <form id="gen-form" hx-post="/generate" hx-encoding="multipart/form-data" hx-target="#result" hx-swap="innerHTML" class="grid grid-cols-1 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Input Text (Markdown or Prose)</label>
        <textarea name="input_text" rows="10" required class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-4" placeholder="Paste your content here..."></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Optional Guidance</label>
          <input type="text" name="guidance" class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3" placeholder="e.g., turn into an investor pitch deck"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Slide Notes</label>
          <select name="with_notes" class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3">
            <option value="false" selected>No speaker notes</option>
            <option value="true">Auto-generate notes (LLM)</option>
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">LLM Provider</label>
          <select name="provider" class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3">
            <option value="openai" selected>OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Gemini</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Model (by provider)</label>
          <input type="text" name="model" class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3" placeholder="e.g., gpt-4o-mini / claude-3-5-sonnet / gemini-1.5-pro"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Your API Key (never stored)</label>
          <input type="password" name="api_key" required class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3" placeholder="Paste your key here"/>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Upload PowerPoint Template/Presentation (.pptx or .potx)</label>
        <input type="file" name="template_file" accept=".pptx,.potx" required class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 p-3"/>
        <p class="text-xs text-gray-500 mt-1">We do not store files or keys. Files are processed in-memory and discarded.</p>
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-5 py-3 rounded-2xl bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-500">Generate Presentation</button>
        <span id="spinner" class="text-gray-500" hx-ext="class-tools" _="on htmx:beforeSend add .animate-pulse to #spinner then put 'Processing...' into me end on htmx:afterOnLoad remove .animate-pulse from #spinner then put '' into me end"></span>
      </div>
    </form>

    <section id="result" class="mt-8"></section>

    <footer class="mt-14 text-xs text-gray-500">
      <p>Built with Flask + python-pptx. MIT Licensed.</p>
    </footer>
  </div>
</body>
</html>
